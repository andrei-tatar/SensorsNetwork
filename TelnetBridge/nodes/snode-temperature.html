<script type="text/javascript">
    RED.nodes.registerType('snode-temperature', {
        category: 'snode',
        color: '#e6a4a5',
        defaults: {
            bridge: { type: 'snode-bridge', required: true },
            name: { value: 'Temperature' },
            key: { value: '', required: true, validate: RED.validators.regex(/[a-f0-9]{32}/) },
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge-dash.png",
        paletteLabel: 'temperature',
        label: function () { return this.name || 'temperature'; }
    });

</script>

<script type="text/x-red" data-template-name="snode-temperature">
    <div class="form-row">
        <label for="node-input-bridge"><i class="fa fa-table"></i> Bridge</label>
        <input type="text" id="node-input-bridge">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-key"></i> Key</label>
        <input type="text" id="node-input-key" placeholder="16 bytes hex without spaces/0x">
    </div>
</script>

<script type="text/x-red" data-help-name="snode-temperature">
    <p>Temperature sensor</p>
</script>
